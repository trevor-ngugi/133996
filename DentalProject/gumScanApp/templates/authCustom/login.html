{% extends "authCustom/layout.html" %}
{% load static %}
{% block title %}
    <title>loginapp</title>
{% endblock title %}

{% block styles %}
        <link rel="stylesheet" href="{% static 'webstyles/login.css' %}">
{% endblock  %}

{% block body %}
<h1> Login User</h1>

<div class="container">
    <div class="card">
      <div class="card-body">
  
        <form method="post" class="form-container">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            {{ form.username }}
          </div>

          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password:</label>
            {{ form.password }}
          </div>

          <button type="submit" class="submit-button">Login</button>
        </form>
  
      </div>
    </div>
    
</div>
<img src="{% static 'images/login.png' %}">
    
    
    
{% endblock %}
