{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %} {% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    {% block styles %}
    <link rel="stylesheet" href="{% static 'webstyles/home.css' %}" />
    {% endblock %}
  </head>
  <body>
    <div class="navbar">
        <a href="#">gumscan</a>
        <a href="#patient">home</a>
        <a href="#view">profile</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
        {% endif %}
        
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'add-patient' %}">Add Patient</a></li>
            <li><a href="{% url 'view-patients' %}">View Patient</a></li>
            <li><a href="#scan">Scan Image</a></li>
            <li><a href="#clinic">Clinic available</a></li>
        </ul>
    </div>
   
    
    {% block body %} {% endblock %}
  </body>
</html>
