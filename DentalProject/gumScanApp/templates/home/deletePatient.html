{% extends "home/hLayout.html" %} 
{% load static %} 
{% block title %}
<title>delete patient</title>
{% endblock title %} 
{% block styles %}
<link
  rel="stylesheet"
  href="{% static 'webstyles/home.css' %}"
/>
{% endblock %} 
{% block body %}
<div class="content">
    <h1>Delete Patient</h1>
    <p>Are you sure you want to delete the patient: {{ patient.first_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>

{% endblock %}
